components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      description: This API uses OAuth 2 with clientCredentials.
      flows:
        clientCredentials:
          tokenUrl: https://api.network.com/oauth2/token/
          scopes: {} 
  schemas:
    UserGet:
      required:
      - responseCode
      - responseMessage
      allOf:
        - $ref: '#/components/schemas/Response'
        - type: object 
          properties:
            user:
              allOf:
                - $ref: '#/components/schemas/User'
    User:
      required:
      - userIdentifier
      - userStatus
      - userDetails
      - transactionLimits
      type: object
      properties:
        userIdentifier:
          type: string
          example: 987654321
        userStatus:
          type: string
          enum:
            - OK
            - USER_SUSPENDED
            - USER_NOT_ENABLED
            - USER_BARRED
            - CLOSED
          example: SUSPENDED
        userStatusReason:
          type: string
          example: User suspended due to fraud.
        userDetails:
          type: object
          properties:
            USER_TYPE:
              type: string
              enum:
                - PRE_PAID
                - POST_PAID
                - HYBRID
              example: PRE_PAID
            ACCOUNT_NAME:
              type: string
              example: Dan
            EMAIL:
              type: string
              example: dan@somenetwork.com
        transactionMaxLimit:
          type: array
          items:
            properties:
              amount:
                type: number
                format: float
                description: Maximum limit for a single transaction
                example: 123.99
              currency:
                type: string
                description: Currency in ISO3
                example: GBP
              merchantKey:
                type: string
                description: Merchant's Unique Key
                example: GOOGLE
            required:
              - amount
              - currency
        userSpendLimit:
          type: array
          items:
            properties:
              amount:
                type: number
                format: float
                description: User spend limit
                example: 123.99
              currency:
                type: string
                description: Currency in ISO3
                example: GBP
              merchantKey:
                type: string
                description: Merchant's Unique Key
                example: GOOGLE
              type:
                type: string
                description: Type of limit
                enum:
                  - DAILY
                  - WEEKLY
                  - MONTHLY
                  - YEARLY
                example: MONTHLY
              resetDate:
                type: string
                example: 18-08-2020
            required:
              - amount
              - currency
              - type
        ExtensionData:
          type: object
          properties:
            some:
              type: string
              example: ABC-XYZ
            some1:
              type: string
              example: 123-456-789
    Response:
      required:
      - responseCode
      - responseMessage
      type: object
      properties:
        responseCode:
          type: string
          example: "OK"
        responseMessage:
          type: string
          example: "Success."
    TransactionResponse:
      required:
        - responseCode
        - responseMessage
      allOf:
        - $ref: '#/components/schemas/Response'
        - type: object 
          properties:
            transactionId:
              type: string
              example: 123456789
    TransactionGet:
      required:
        - responseCode
        - responseMessage
      allOf:
        - $ref: '#/components/schemas/Response'
        - type: object 
          properties:
            transaction:
              required: 
                - status
              allOf:
                - type: object 
                  properties:
                    status:
                      type: string
                      example: OK
                - $ref: '#/components/schemas/TransactionRequest'
            
    TransactionRequest:
      required:
      - userIdentifier
      - paymentItem
      - paymentMethods
      type: object
      properties:
        userIdentifier:
          type: string
          example: "987654321"
        paymentMethods:
          type: array
          items:
            type: string
            example: OPERATORBILLING
        externalTransactionId:
          type: string
          example: my-tx-id-12345
        paymentItem:
          $ref: '#/components/schemas/PaymentItem'
        extensionData:
          $ref: '#/components/schemas/ExtensionData'
    FinancialBreakdown:
      type: object
      properties:
        taxAmount:
          type: string
          example: "0"
    Price:
      type: object
      properties:
        grossAmount:
          type: string
          example: "3.99"
        currencyIso3:
          type: string
          example: USD
        financialBreakdown:
          $ref: '#/components/schemas/FinancialBreakdown'
    PaymentItem:
      type: object
      properties:
        itemName:
          type: string
          example: My item
        itemDescription:
          type: string
          example: My item description
        itemCategory:
          type: string
          example: "1"
        externalPaymentItemId:
          type: string
          example: abcd-1234
        price:
          $ref: '#/components/schemas/Price'
    ExtensionData:
      type: object
      properties:
        some:
          type: string
          example: 123-456-789
        some1:
          type: string
          example: 123-456-789
