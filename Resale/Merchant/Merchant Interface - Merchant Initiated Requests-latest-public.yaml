openapi: 3.0.0
info:
  version: 1.0.4
  title: Resale Merchant - Server API
  description: |
    Changelog
    * 1.0.2: Initial release
    * 1.0.3: 
      * Updating API spec to be OpenAPI3
      * Adding the entitlementBenefits functionality to the patch entitlement method
    * 1.0.4:
      * Adding `financeData` to:
        * `POST /v1/entitlement/activate/{merchantEntitlementId}`
        * `PATCH /v1/entitlement/{merchantEntitlementId}` 
        * `POST /v1/entitlement/terminate/{merchantEntitlementId}`
        * All response objects 
      * Adding `ACTIVE-ENDING` as a new `status`
security:
  - basic: []

paths:
  '/v1/echo/{echoRequestId}':
    post:
      summary: Service echo
      operationId: echo
      parameters:
        - name: X-RequestIdentifier
          in: header
          description: >-
            Request unique identifier. If present, this id will be used for
            idempotency.
          schema:
            type: string
        - name: echoRequestId
          in: path
          description: Echo request identifier.
          required: true
          schema:
            type: string
      tags:
        - Echo
      responses:
        '200':
          description: Echo request successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EchoResponse'
              examples:
                OK:
                  value:
                    responseCode: OK
                    responseMessage: Success
                    echo: a25100b8-4e0c-4e37-b921-cac9cb1e930f
        '400':
          description: Invalid API request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                InvalidAPIRequest:
                  value:
                    responseCode: BAD_REQUEST
                    responseMessage: Invalid request.
        '401':
          description: IP address or access credentials are invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                Unauthorized:
                  value:
                    responseCode: UNAUTHORIZED
                    responseMessage: You have not provided adequate credentials to access this resource.
        '429':
          description: Request limit reached
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                TooManyRequests:
                  value:
                    responseCode: TOO_MANY_REQUESTS
                    responseMessage: Request limit reached. Please try again later.
        '500':
          description: Unexpected server issue
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                InternalError:
                  value:
                    responseCode: INTERNAL_ERROR
                    responseMessage: 
        '503':
          description: Bango Platform undergoing maintenance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                ServiceUnavailable:
                  value:
                    responseCode: SERVICE_UNAVAILABLE
                    responseMessage: 
  '/v1/merchant/entitlement/{merchantEntitlementId}':
    get:
      summary: Retrieve an entitlement
      description: >
        Entitlement information for the requested unique Entitlement Identifier
        would be returned to be Merchant.
      parameters:
        - name: X-RequestIdentifier
          in: header
          description: >-
            Request unique identifier. If present, this id will be used for
            idempotency.
          schema:
            type: string
        - name: merchantEntitlementId
          in: path
          description: Unique identifier used on activation.
          required: true
          schema:
            type: string
            format: uuid
      tags:
        - Entitlement
      responses:
        '200':
          description: Entitlement retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntitlementGetResponse'
        '400':
          description: Invalid API request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                InvalidAPIRequest:
                  value:
                    responseCode: BAD_REQUEST
                    responseMessage: Invalid request.
        '401':
          description: IP address or access credentials are invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                Unauthorized:
                  value:
                    responseCode: UNAUTHORIZED
                    responseMessage: You have not provided adequate credentials to access this resource.
        '404':
          description: Entitlement not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                NotFound:
                  value:
                    responseCode: NOT_FOUND
                    responseMessage: Entitlement Not Found
        '429':
          description: Request limit reached
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                TooManyRequests:
                  value:
                    responseCode: TOO_MANY_REQUESTS
                    responseMessage: Request limit reached. Please try again later.
        '500':
          description: Unexpected server issue
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                InternalError:
                  value:
                    responseCode: INTERNAL_ERROR
                    responseMessage: 
        '503':
          description: Bango Platform undergoing maintenance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                ServiceUnavailable:
                  value:
                    responseCode: SERVICE_UNAVAILABLE
                    responseMessage: 
    patch:
      summary: Update an entitlement
      description: |
        Update an entitlement
      parameters:
        - name: X-RequestIdentifier
          in: header
          description: >-
            Request unique identifier. If present, this id will be used for
            idempotency.
          schema:
            type: string
        - name: merchantEntitlementId
          in: path
          description: Unique identifier used on activation.
          required: true
          schema:
            type: string
            format: uuid
      tags:
        - Entitlement
      responses:
        '200':
          description: Entitlement updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntitlementResponse'
        '400':
          description: Invalid API request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                InvalidAPIRequest:
                  value:
                    responseCode: BAD_REQUEST
                    responseMessage: Invalid request.
                NotSupported:
                  value:
                    responseCode: OPERATION_NOT_SUPPORTED
                    responseMessage: Operation not supported for entitlement route.
        '401':
          description: IP address or access credentials are invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                Unauthorized:
                  value:
                    responseCode: UNAUTHORIZED
                    responseMessage: You have not provided adequate credentials to access this resource.
        '403':
          description: Unable to create entitlement for the service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                NotAvailable:
                  value:
                    responseCode: NOT_AVAILABLE
                    responseMessage: No active entitlement routes found.
        '404':
          description: Entitlement not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                NotFound:
                  value:
                    responseCode: NOT_FOUND
                    responseMessage: Entitlement Not Found
        '409':
          description: Entitlement not in the correct state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                InvalidState:
                  value:
                    responseCode: INVALID_STATE
                    responseMessage: Operation invalid for the current state of the entitlement.
        '429':
          description: Request limit reached
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                TooManyRequests:
                  value:
                    responseCode: TOO_MANY_REQUESTS
                    responseMessage: Request limit reached. Please try again later.
        '500':
          description: Unexpected server issue
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                InternalError:
                  value:
                    responseCode: INTERNAL_ERROR
                    responseMessage: 
        '503':
          description: Bango Platform undergoing maintenance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                ServiceUnavailable:
                  value:
                    responseCode: SERVICE_UNAVAILABLE
                    responseMessage: 
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EntitlementUpdate'
            examples:    
              ProductUpdate:
                value:
                  productId: BangoMusic2
              Suspend:
                value:
                  entitlementBenefits: SUSPENDED
              Resume:
                value:
                  entitlementBenefits: NORMAL
                  
        description: The entitlement activation JSON.
        required: true
          
  '/v1/merchant/entitlement/activate/{merchantEntitlementId}':
    post:
      summary: Activate an entitlement
      description: |
        Activate an entitlement
      parameters:
        - name: X-RequestIdentifier
          in: header
          description: >-
            Request unique identifier. If present, this id will be used for
            idempotency.
          schema:
            type: string
        - name: merchantEntitlementId
          in: path
          description: Unique identifier used on activation.
          required: true
          schema:
            type: string
            format: uuid
      tags:
        - Entitlement
      responses:
        '200':
          description: Entitlement activated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntitlementActivateResponse'
            responseCode:
              examples:
                response:
                  value: OK
            responseMessage:
              examples:
                response:
                  value: Success
            requestId:
              examples:
                response:
                  value: 981a55a5-b3a4-46dc-9fac-a86227b26344
            merchantEntitlementId:
              examples:
                response:
                  value: a25100b8-4e0c-4e37-b921-cac9cb1e930f
            bangoUserId:
              examples:
                response:
                  value: '1549053185'
            resellerId:
              examples:
                response:
                  value: RESELLER_XYZ
            productId:
              examples:
                response:
                  value: 30_DAYS_MUSIC
            offerId:
              examples:
                response:
                  value: FREE_FOR_6_MONTHS
            status:
              examples:
                response:
                  value: TERMINATED
            merchantExtensionData:
              examples:
                response:
                  value: {}
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: Entitlement not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
        '409':
          description: Operation invalid for the current state of the entitlement.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidState'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TooManyRequests'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
            responseCode:
              examples:
                response:
                  value: INTERNAL_ERROR
        '503':
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceUnavailable'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EntitlementActivate'
        description: The entitlement activation JSON.
        required: true
  '/v1/merchant/entitlement/terminate/{merchantEntitlementId}':
    post:
      summary: Terminate an entitlement
      description: |
        Terminate an entitlement
      parameters:
        - name: X-RequestIdentifier
          in: header
          description: >-
            Request unique identifier. If present, this id will be used for
            idempotency.
          schema:
            type: string
        - name: merchantEntitlementId
          in: path
          description: Unique identifier used on activation.
          required: true
          schema:
            type: string
            format: uuid
      tags:
        - Entitlement
      responses:
        '200':
          description: Entitlement terminated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntitlementTerminateResponse'
            responseCode:
              examples:
                response:
                  value: OK
            responseMessage:
              examples:
                response:
                  value: Success
            requestId:
              examples:
                response:
                  value: 981a55a5-b3a4-46dc-9fac-a86227b26344
            merchantEntitlementId:
              examples:
                response:
                  value: a25100b8-4e0c-4e37-b921-cac9cb1e930f
            bangoUserId:
              examples:
                response:
                  value: '1549053185'
            resellerId:
              examples:
                response:
                  value: RESELLER_XYZ
            productId:
              examples:
                response:
                  value: 30_DAYS_MUSIC
            offerId:
              examples:
                response:
                  value: FREE_FOR_6_MONTHS
            status:
              examples:
                response:
                  value: TERMINATED
            merchantExtensionData:
              examples:
                response:
                  value: {}
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorized'
        '404':
          description: Entitlement not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
        '409':
          description: Operation invalid for the current state of the entitlement.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidState'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TooManyRequests'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
        '503':
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceUnavailable'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EntitlementTerminate'
        description: The entitlement terminate JSON.
        required: true
components:
  securitySchemes:
    basic:
      type: http
      description: Basic authentication
      scheme: basic
 
  
  schemas:
    ResponseObject:
      type: object
      properties:
        responseCode:
          type: string
        responseMessage:
          type: string
    EchoResponse:
      type: object
      properties:
        responseCode:
          type: string
          example: OK
        responseMessage:
          type: string
          example: Success
        echo:
          type: string
          example: a25100b8-4e0c-4e37-b921-cac9cb1e930f
    BadRequest:
      type: object
      properties:
        responseCode:
          type: string
          example: BAD_REQUEST
        responseMessage:
          type: string
          example: Invalid request
    Unauthorized:
      type: object
      properties:
        responseCode:
          type: string
          example: UNAUTHORIZED
        responseMessage:
          type: string
          example: You have not provided adequate credentials to access this resource.
    NotAvailable:
      type: object
      description: >-
        The Bango Platform didn't create the entitlement as the service
        described in the request is either not enabled for you to use, or has
        been temporarily disabled due to service issues. Contact Bango Support
        for more information.
      properties:
        responseCode:
          type: string
          example: NOT_AVAILABLE
        responseMessage:
          type: string
          example: No active entitlement routes found.
    NotFound:
      type: object
      properties:
        responseCode:
          type: string
          example: NOT_FOUND
        responseMessage:
          type: string
          example: Entitlement not found
    TooManyRequests:
      type: object
      properties:
        responseCode:
          type: string
          example: TOO_MANY_REQUESTS
        responseMessage:
          type: string
          example: Request limit reached. Please try again later
    InternalServerError:
      type: object
      properties:
        responseCode:
          type: string
          example: INTERNAL_ERROR
        responseMessage:
          type: string
          example: >-
            The server encountered an unexpected condition which prevented it
            from fulfilling the request
    ServiceUnavailable:
      type: object
      properties:
        responseCode:
          type: string
          example: SERVICE_UNAVAILABLE
        responseMessage:
          type: string
          example: >-
            The server is undergoing maintenance and is not available. Please,
            try again later
    InvalidState:
      type: object
      description: >-
        The Bango Platform didn't process the request because the entitlement is
        not in correct state.
      properties:
        responseCode:
          type: string
          example: INVALID_STATE
        responseMessage:
          type: string
          example: Operation invalid for the current state of the entitlement.
    EntitlementActivate:
      type: object
      required:
        - activatedDate
      properties:
        activatedDate:
          type: string
          format: date-time
          description: Date when the entitlement was activated.
          example: '2019-10-14T15:34:49Z'
        merchantExtensionData:
          type: object
        financeData:
          $ref: '#/components/schemas/FinanceDataInput'
    EntitlementUpdate:
      type: object
      required:
        - merchantEntitlementId
      properties:
        productId:
          type: string
          example: 60_DAYS_MUSIC
        entitlementBenefits:
          type: string
          description: >-
            ENUM parameter to instruct the type of benefits
            action needed as part of the update request only if a change is required. This enum is used to
            suspend and resume entitlements using the update method.
          enum:
            - SUSPENDED
            - NORMAL
            - DOWNGRADED
        merchantExtensionData:
          type: object
        financeData:
          $ref: '#/components/schemas/FinanceDataInput'
    EntitlementTerminate:
      type: object
      required:
        - terminatedDate
      properties:
        immediate:
          type: boolean
          description: >-
            Determines if the termination is effective immediately. If nothing is passed, the request will default to TRUE.
              Immediate termination results in HARD ending of the entitlement:
              - TRUE
              - FALSE
        terminatedDate:
          type: string
          format: date-time
          description: Date when the entitlement was terminated.
          example: '2019-10-14T15:34:49Z'
        reasonCategory:
          type: string
          description: >-
            Code representing the entitlement terminate reason. This code can be
            any value, but we recommend you use one of the following codes:
              - "CUSTOMER_CANCELLED"
              - "REVOKED"
              - "CUSTOMER_CHANGED"
              - "ACTIVATION_ROLLBACK"
          example: ACTIVATION_ROLLBACK
        reasonCode:
          type: string
          description: >-
            Code representing the entitlement terminate reason. This code can be
            any value, but we recommend you use one of the following codes:
              - "FRAUD": The user has not renewed the subscription
              - "ACCOUNT_TERMINATED": The user is no longer a customer
              - "SECURITY": For security reasons, access to this entitlement has been terminated
              - "OTHER": Other
          example: FRAUD
        reasonDescription:
          type: string
          description: Description of the entitlement revoke reason
          example: Personal data stolen
        merchantExtensionData:
          type: object
        financeData:
          $ref: '#/components/schemas/FinanceDataInput'
    EntitlementGetResponse:
      type: object
      properties:
        responseCode:
          type: string
          example: OK
        responseMessage:
          type: string
          example: Success
        requestId:
          type: string
          description: Bango unique identifier representing an entitlement.
          example: 981a55a5-b3a4-46dc-9fac-a86227b26344
        bangoUserId:
          type: string
          description: User unique identifier.
          example: '1549053185'
        productId:
          type: string
          description: 'Entitlement product unique identifier. For example, "30_DAYS_MUSIC".'
          example: 30_DAYS_MUSIC
        offerId:
          type: string
          description: >-
            The offer given to the user for the merchant service. For example,
            "FREE_FOR_6_MONTHS".
          example: FREE_FOR_6_MONTHS
        status:
          type: string
          example: ACTIVE
          description: |-
            Entitlement status. Possible values are:
              - "ACTIVE": The entitlement has been successfully activated
              - "REVOKED": The entitlement has been ended.
              - "PENDING": The entitlement has been initiated, but the user has not yet finalized the activation process
              - "SUSPENDED": The entitlement has been suspended.
              - "FAILED": The entitlement failed
              - "ACTIVE-ENDING": The entitlement is ending at the end of the current period.
        dateCreated:
          type: string
          format: date-time
          description: >-
            Date and time when the entitlement was created, in UTC ISO 8601
            format (yyyy-MM-ddThh:mm:ssZ)
        dateActivated:
          type: string
          format: date-time
          description: >-
            Date and time when the entitlement was activated, in UTC ISO 8601
            format (yyyy-MM-ddThh:mm:ssZ)
        dateExpiry:
          type: string
          format: date-time
          description: >-
            Entitlement expiry date in UTC ISO 8601 format. Null if no expiry
            (yyyy-MM-ddThh:mm:ssZ)
          example: null
        dateEnded:
          type: string
          format: date-time
          description: >-
            Date and time when the entitlement ended due to termination, in UTC
            ISO 8601 format (yyyy-MM-ddThh:mm:ssZ)
          example: null
        dateSuspended:
          type: string
          format: date-time
          description: >-
            Date and time when the entitlement was suspended, in UTC ISO 8601.
            Null if status is not Suspended. format (yyyy-MM-ddThh:mm:ssZ)
          example: null
        dateResumed:
          type: string
          format: date-time
          description: >-
            Date and time when the entitlement was suspended, in UTC ISO 8601.
            Null if the entitlement hasn't ever been resumed before. Format (yyyy-MM-ddThh:mm:ssZ)
          example: null
        dateAutoSuspend:
          type: string
          format: date-time
          description: >-
            Date and time when the entitlement will be automatically suspended at the request of the reseller, in UTC ISO 8601.
            Null if date is not set. format (yyyy-MM-ddThh:mm:ssZ)
          example: null
        financeData:
          $ref: '#/components/schemas/FinanceDataOutput'
    EntitlementResponse:
      type: object
      properties:
        responseCode:
          type: string
          example: OK
        responseMessage:
          type: string
          example: Success
        requestId:
          type: string
          description: Bango unique identifier representing an entitlement.
          example: 981a55a5-b3a4-46dc-9fac-a86227b26344
        bangoUserId:
          type: string
          description: User unique identifier.
          example: '1549053185'
        productId:
          type: string
          description: 'Entitlement product unique identifier. For example, "30_DAYS_MUSIC".'
          example: 60_DAYS_MUSIC
        offerId:
          type: string
          description: >-
            The offer given to the user for the merchant service. For example,
            "FREE_FOR_6_MONTHS".
          example: FREE_FOR_6_MONTHS
        status:
          type: string
          example: ACTIVE
          description: |-
            Entitlement status. Possible values are:
              - "ACTIVE": The entitlement has been successfully activated
              - "REVOKED": The entitlement has been ended.
              - "PENDING": The entitlement has been initiated, but the user has not yet finalized the activation process
              - "SUSPENDED": The entitlement has been suspended.
              - "FAILED": The entitlement failed
              - "ACTIVE-ENDING": The entitlement is ending at the end of the current period.
        dateCreated:
          type: string
          format: date-time
          description: >-
            Date and time when the entitlement was created, in UTC ISO 8601
            format (yyyy-MM-ddThh:mm:ssZ)
        dateActivated:
          type: string
          format: date-time
          description: >-
            Date and time when the entitlement was activated, in UTC ISO 8601
            format (yyyy-MM-ddThh:mm:ssZ)
        dateExpiry:
          type: string
          format: date-time
          description: >-
            Entitlement expiry date in UTC ISO 8601 format. Null if no expiry
            (yyyy-MM-ddThh:mm:ssZ)
          example: null
        dateEnded:
          type: string
          format: date-time
          description: >-
            Date and time when the entitlement ended due to termination, in UTC
            ISO 8601 format (yyyy-MM-ddThh:mm:ssZ)
          example: null
        dateSuspended:
          type: string
          format: date-time
          description: >-
            Date and time when the entitlement was suspended, in UTC ISO 8601.
            Null if status is not Suspended. format (yyyy-MM-ddThh:mm:ssZ)
          example: null
        dateResumed:
          type: string
          format: date-time
          description: >-
            Date and time when the entitlement was suspended, in UTC ISO 8601.
            Null if the entitlement hasn't ever been resumed before. Format (yyyy-MM-ddThh:mm:ssZ)
          example: null
        dateAutoSuspend:
          type: string
          format: date-time
          description: >-
            Date and time when the entitlement will be automatically suspended at the request of the reseller, in UTC ISO 8601.
            Null if date is not set. format (yyyy-MM-ddThh:mm:ssZ)
          example: null
        financeData:
          $ref: '#/components/schemas/FinanceDataOutput'
    EntitlementActivateResponse:
      type: object
      properties:
        responseCode:
          type: string
