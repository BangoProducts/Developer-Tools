openapi: 3.0.0
info:
  title: Bango Reseller API
  version: 1.0.0
  description: |
    The base URL for all endpoints is `https://resale.api.bango.com`
security:
  - basic: []
paths:
  '/v1/echo/{echoRequestId}':
    post:
      summary: Echo service used to check the health of the API
      operationId: echo
      parameters:
        - name: X-RequestIdentifier
          in: header
          description: >-
            Optional, unique request identifier which supports idempotency
          schema:
            type: string
        - name: echoRequestId
          in: path
          description: >-
            An arbitrary string which is returned in the body of a successful response
          required: true
          schema:
            type: string
      tags:
        - Echo
      responses:
        '200':
          description: Echo request successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EchoResponse'
              examples:
                OK:
                  value:
                    responseCode: OK
                    responseMessage: Success
                    echo: Test_1234
        '400':
          description: Invalid API request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                InvalidAPIRequest:
                  value:
                    responseCode: BAD_REQUEST
                    responseMessage: Invalid request.
        '401':
          description: IP address or access credentials are invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                Unauthorized:
                  value:
                    responseCode: UNAUTHORIZED
                    responseMessage: You have not provided adequate credentials to access this resource.
        '429':
          description: Request limit reached
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                TooManyRequests:
                  value:
                    responseCode: TOO_MANY_REQUESTS
                    responseMessage: Request limit reached. Please try again later.
        '500':
          description: Unexpected server issue
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                InternalError:
                  value:
                    responseCode: INTERNAL_ERROR
                    responseMessage: 
        '503':
          description: Bango Platform undergoing maintenance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseObject'
              examples:
                ServiceUnavailable:
                  value:
                    responseCode: SERVICE_UNAVAILABLE
                    responseMessage: 
