definitions:
  EchoResponse:
    type: object
    properties:
      responseCode:
        type: string
      responseMessage:
        type: string
      echo:
        type: string
  BadRequest:
    type: object
    properties:
      responseCode:
        type: string
        example: "BAD_REQUEST"
      responseMessage:
        type: string
        example: "Invalid request"
  Unauthorized:
    type: object
    properties:
      responseCode:
        type: string
        example: "UNAUTHORIZED"
      responseMessage:
        type: string
        example: "Invalid access credential."
  NotFound:
    type: object
    properties:
      responseCode:
        type: string
        example: "NOT_FOUND"
      responseMessage:
        type: string
        example: "Entitlement not found"
  TooManyRequests:
    type: object
    properties:
      responseCode:
        type: string
        example: "TOO_MANY_REQUESTS"
      responseMessage:
        type: string
        example: "Request limit reached. Please try again later"
  InteralServerError:
    type: object
    properties:
      responseCode:
        type: string
        example: "INTERNAL_ERROR"
      responseMessage:
        type: string
        example: "The server encountered an unexpected condition which prevented it from fulfilling the request"
  ServiceUnavailable:
    type: object
    properties:
      responseCode:
        type: string
        example: "SERVICE_UNAVAILABLE"
      responseMessage:
        type: string
        example: "The server is undergoing maintenance and is not available. Please, try again later"
  EntitlementActivate:
    type: object
    required:
      - activatedDate
    properties:
      activatedDate:
        type: string
        format: date
        description:  >-
          Date when the entitlement was activated.
        example: "2019-10-14T15:34:49Z"
      
      merchantExtensionData:
        type: object
  EntitlementUpdate:
    type: object
    required:
     - merchantEntitlementId
    properties:
      productId:
        type: string
      merchantExtensionData:
        type: object
  EntitlementTerminate:
    type: object
    required:
      - immediate
      - terminatedDate
    properties:
      terminatedDate:
        type: string
        format: date
        description:  >-
          Date when the entitlement was terminated.
        example: "2019-10-14T15:34:49Z"
      reasonCategory:
        type: string
        description:  >-
          Code representing the entitlement terminate reason. This code can be any value, but we recommend you use one of the following codes:
            - "CUSTOMER_CANCELLED"
            - "REVOKED"
            - "CUSTOMER_CHANGED"
            - "ACTIVATION_ROLLBACK"
        example: "ACTIVATION_ROLLBACK"
      reasonCode:
        type: string
        description:  >-
          Code representing the entitlement terminate reason. This code can be any value, but we recommend you use one of the following codes:
            - "FRAUD": The user has not renewed the subscription
            - "ACCOUNT_TERMINATED": The user is no longer a customer
            - "SECURITY": For security reasons, access to this entitlement has been terminated
            - "OTHER": Other
        example: "FRAUD"
      reasonDescription:
        type: string
        description: Description of the entitlement revoke reason
        example: "Personal data stolen"
      merchantExtensionData:
        type: object
  EntitlementGetResponse:
    type: object
    properties:
      responseCode:
        type: string
      responseMessage:
        type: string
      requestId:
        type: string
        description: Bango unique identifier representing an entitlement.
      bangoUserId:
        type: string
        description: User unique identifier.
      productId:
        type: string
        description: 'Entitlement product unique identifier. For example, "30_DAYS_MUSIC".'
      offerId:
        type: string
        description: 'The offer given to the user for the merchant service. For example, "FREE_FOR_6_MONTHS".'  
      status:
        type: string
        description: >-
          Entitlement status. Possible values are:
            - "ACTIVE": The entitlement has been successfully activated
            - "CANCELLED": The entitlement has been cancelled.
            - "REVOKED": The entitlement has been revoked. This usually happens on fraud and user contract termination cases
            - "PENDING": The entitlement has been initiated, but the user has not yet finalized the activation process
            - "EXPIRED": The time window for the user to finalize the activation process has expired
            - "FAILED": The entitlement failed
      dateCreated:
        type: string
        format: date
        description: >-
          Date and time when the entitlement was created, in UTC ISO 8601 format
          (yyyy-MM-ddThh:mm:ssZ)
      dateActivated:
        type: string
        format: date
        description: >-
          Date and time when the entitlement was activated, in UTC ISO 8601
          format (yyyy-MM-ddThh:mm:ssZ)
      dateExpiry:
        type: string
        format: date
        description: >-
          Entitlement expiry date in UTC ISO 8601 format. Null if no expiry
          (yyyy-MM-ddThh:mm:ssZ)
      dateEnded:
        type: string
        format: date
        description: >-
          Date and time when the entitlement ended due to cancellation or
          revoke, in UTC ISO 8601 format (yyyy-MM-ddThh:mm:ssZ)
      dateLastUpdated:
        type: string
        format: date
        description: >-
          Date and time when the entitlement was last modified, in UTC ISO 8601
          format (yyyy-MM-ddThh:mm:ssZ)
      dateSuspended:
        type: string
        format: date
        description: >-
          Date and time when the entitlement was suspended, in UTC ISO 8601. Null if status is not Suspended.
          format (yyyy-MM-ddThh:mm:ssZ)
      dateResumed:
        type: string
        format: date
        description: >-
          Date and time when the entitlement was suspended, in UTC ISO 8601. Null if status is not Suspended.
          format (yyyy-MM-ddThh:mm:ssZ)
  ResponseObject:
    type: object
    properties:
      responseCode:
        type: string
      responseMessage:
        type: string        
  EntitlementResponse:
    type: object
    properties:
      responseCode:
        type: string
        example: OK
      responseMessage:
        type: string
        example: Success
      requestId:
        type: string
        description: Bango unique identifier representing an entitlement.
      bangoUserId:
        type: string
        description: User unique identifier.
      productId:
        type: string
        description: 'Entitlement product unique identifier. For example, "30_DAYS_MUSIC".'
      offerId:
        type: string
        description: 'The offer given to the user for the merchant service. For example, "FREE_FOR_6_MONTHS".'  
      status:
        type: string
        description: >-
          Entitlement status. Possible values are:
            - "ACTIVE": The entitlement has been successfully activated
            - "CANCELLED": The entitlement has been cancelled.
            - "REVOKED": The entitlement has been revoked. This usually happens on fraud and user contract termination cases
            - "PENDING": The entitlement has been initiated, but the user has not yet finalized the activation process
            - "EXPIRED": The time window for the user to finalize the activation process has expired
            - "FAILED": The entitlement failed
      dateCreated:
        type: string
        format: date
        description: >-
          Date and time when the entitlement was created, in UTC ISO 8601 format
          (yyyy-MM-ddThh:mm:ssZ)
      dateActivated:
        type: string
        format: date
        description: >-
          Date and time when the entitlement was activated, in UTC ISO 8601
          format (yyyy-MM-ddThh:mm:ssZ)
      dateExpiry:
        type: string
        format: date
        description: >-
          Entitlement expiry date in UTC ISO 8601 format. Null if no expiry
          (yyyy-MM-ddThh:mm:ssZ)
      dateEnded:
        type: string
        format: date
        description: >-
          Date and time when the entitlement ended due to cancellation or
          revoke, in UTC ISO 8601 format (yyyy-MM-ddThh:mm:ssZ)
      dateLastUpdated:
        type: string
        format: date
        description: >-
          Date and time when the entitlement was last modified, in UTC ISO 8601
          format (yyyy-MM-ddThh:mm:ssZ)
      dateSuspended:
        type: string
        format: date
        description: >-
          Date and time when the entitlement was suspended, in UTC ISO 8601. Null if status is not Suspended.
          format (yyyy-MM-ddThh:mm:ssZ)
      dateResumed:
        type: string
        format: date
        description: >-
          Date and time when the entitlement was suspended, in UTC ISO 8601. Null if status is not Suspended.
          format (yyyy-MM-ddThh:mm:ssZ)

  
