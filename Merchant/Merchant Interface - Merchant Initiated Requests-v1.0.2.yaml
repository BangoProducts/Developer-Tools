swagger: '2.0'
info:
  version: "V1.0.2"
  title: 'Resale Merchant - Server API'
  description: >-
    Requests sent by merchant to Bango to either receive information about Entitlement(s) or to update Bango on Entitlement information.
host: resale.api.bango.net
schemes: 
  - https
securityDefinitions:
  BasicAuth:
    type: basic
  OAuth2:
    type: oauth2
    flow: accessCode
    authorizationUrl: https://resale.oauth.bango.net/authorize
    tokenUrl: https://resale.oauth.bango.net/token
  AWSToken:
    type: apiKey
    name: AWSTokenAuthorization
    in: header
produces:
  - application/json
paths:
  /v1/merchant/echo/{echoRequestId}:
    post:
      summary: Service echo
      operationId: echo
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Authorization for the request being made. See securityDefinitions. 
          type: string
          required: true
        - name: X-RequestIdentifier
          in: header
          description: Request unique identifier. If present, this id will be used for idempotency.
          type: string
        - name: echoRequestId
          in: path
          description: Echo request identifier.
          required: true
          type: string
      
      responses:
        '200':
          description: Echo request successful.
          schema:
            items:
              $ref: '#/definitions/EchoResponse'
          examples:
            responseCode: OK
            responseMessage: Success
            echo: a25100b8-4e0c-4e37-b921-cac9cb1e930f
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/ResponseObject'
          examples:
            responseCode: BAD_REQUEST
            responseMessage: Invalid request
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseObject'
          examples:
            responseCode: UNAUTHORIZED
            responseMessage: Invalid access credential.
        '429':
          description: Too many requests
          schema:
            $ref: '#/definitions/ResponseObject'
          examples:
            responseCode: TOO_MANY_REQUESTS
            responseMessage: Request limit reached. Please try again later
        '500':
          description: Unexpected error
          schema:
            $ref: '#/definitions/ResponseObject'
          examples:
            responseCode: INTERNAL_ERROR
            responseMessage: >-
              The server encountered an unexpected condition which prevented it
              from fulfilling the request
        '503':
          description: Service unavailable
          schema:
            $ref: '#/definitions/ResponseObject'
          examples:
            responseCode: SERVICE_UNAVAILABLE
            responseMessage: >-
              The server is undergoing maintenance and is not available. Please,
              try again later
  /v1/merchant/entitlement/{merchantEntitlementId}:
    get:
      summary: Retrieve an entitlement
      description: |
        Entitlement information for the requested unique Entitlement Identifier would be returned to be Merchant.
      parameters:
        - name: Authorization
          in: header
          description: Authorization for the request being made. See securityDefinitions. 
          type: string
          required: true
        - name: X-RequestIdentifier
          in: header
          description: Request unique identifier. If present, this id will be used for idempotency.
          type: string
        - name: merchantEntitlementId
          in: path
          description: Unique identifier used on activation.
          required: true
          type: string
          format: uuid
      
      responses:
        '200':
          description: Entitlement data
          schema:
            $ref: '#/definitions/EntitlementGetResponse'
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/BadRequest'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/Unauthorized'
        '404':
          description: Entitlement not found
          schema:
            $ref: '#/definitions/NotFound'
        '429':
          description: Too many requests
          schema:
            $ref: '#/definitions/TooManyRequests'
        '500':
          description: Unexpected error
          schema:
            $ref: '#/definitions/InteralServerError'
        '503':
          description: Service unavailable
          schema:
            $ref: '#/definitions/ServiceUnavailable'
    patch:
      summary: Update an entitlement
      description: |
        Update an entitlement
      parameters:
        - name: Authorization
          in: header
          description: Authorization for the request being made. See securityDefinitions. 
          type: string
          required: true
        - name: X-RequestIdentifier
          in: header
          description: Request unique identifier. If present, this id will be used for idempotency.
          type: string
        - name: merchantEntitlementId
          in: path
          description: Unique identifier used on activation.
          required: true
          type: string
          format: uuid
        - name: entitlementUpdateBody
          in: body
          description: The entitlement activation JSON.
          schema:
            $ref: '#/definitions/EntitlementUpdate'
          required: true
      
      responses:
        '200':
          description: Entitlement updated successfully
          schema:
            $ref: '#/definitions/EntitlementResponse'
          examples:
            responseCode: 'OK'
            responseMessage: 'Success'
            requestId: '981a55a5-b3a4-46dc-9fac-a86227b26344'
            merchantEntitlementId: 'a25100b8-4e0c-4e37-b921-cac9cb1e930f'
            bangoUserId: '1549053185'
            resellerId: 'RESELLER_XYZ'
            productId: '30_DAYS_MUSIC'
            offerId: 'FREE_FOR_6_MONTHS'
            status: 'REVOKED'
            merchantExtensionData: {
            }
        '400':
          description: Bad request
          schema:
            $ref: '#/definitions/ResponseObject'
          examples:
            responseCode: BAD_REQUEST
            responseMessage: Invalid request
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ResponseObject'
          examples:
            responseCode: UNAUTHORIZED
            responseMessage: Invalid access credential.
        '403':
          description: No active entitlement routes available for this request where found
          schema:
            $ref: '#/definitions/ResponseObject'
          examples:
            responseCode: NOT_AVAILABLE
            responseMessage: No active entitlement routes available for this request where found
        '404':
          description: Entitlement not found
          schema:
            $ref: '#/definitions/ResponseObject'
          examples:
            responseCode: NOT_FOUND
            responseMessage: Entitlement not found
        '409':
          description: Operation invalid for the current state of the entitlement.
          schema:
            $ref: '#/definitions/ResponseObject'
          examples:
            responseCode: INVALID_STATE
            responseMessage: Operation invalid for the current state of the entitlement.
        '429':
          description: Too many requests
          schema:
            $ref: '#/definitions/ResponseObject'
          examples:
            responseCode: TOO_MANY_REQUESTS
            responseMessage: Request limit reached. Please try again later
        '500':
          description: Unexpected error
          schema:
            $ref: '#/definitions/ResponseObject'
          examples:
            responseCode: INTERNAL_ERROR
            responseMessage: >-
              The server encountered an unexpected condition which prevented it
              from fulfilling the request
        '503':
          description: Service unavailable
          schema:
            $ref: '#/definitions/ResponseObject'
          examples:
            responseCode: SERVICE_UNAVAILABLE
            responseMessage: >-
              The server is undergoing maintenance and is not available. Please,
              try again later
  /v1/merchant/entitlement/terminate/{merchantEntitlementId}:
    post:
